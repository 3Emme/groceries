<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries</title>
</head>
<body>
  <div id="grocery-input-section">
    <h1>What would you like from the store?</h1>
    <form id="groceries-form">
      <input class="form-control" type="text" id="item1" placeholder="Grocery request 1">
      <input class="form-control" type="text" id="item2" placeholder="Grocery request 2">
      <input class="form-control" type="text" id="item3" placeholder="Grocery request 3">
      <button type="submit" class="btn btn-primary" id="groceries-submit-button">Please get me these things</button>
    </form>
  </div>
  <div id="grocery-output-section">
    <p>Ok, here's what I've got:</p>
    <ul id="grocery-list">
    </ul>
  </div>
</body>
</html>
